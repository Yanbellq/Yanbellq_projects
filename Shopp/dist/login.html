<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.7.2/css/all.css">
    <link rel="shortcut icon" href="assets/images/favicon.svg" type="image/x-icon">
    <link rel="stylesheet" href="assets/css/style.min.css">
    
    <!-- Useful meta tags -->
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="robots" content="index, follow">
    <meta name="google" content="notranslate">
    <meta name="format-detection" content="telephone=no">
    <meta name="description" content="">
    
    <title>My account</title>
</head>
<body>

    <div class="page" id="page">
        <!-- Header -->
        <header class="header">
            <a class="logo" href="/">
                <span class="logo--accent">S</span>hoppe
            </a>
        
            <nav class="nav" data-headerNav>
                <ul class="nav__list">
                    <li class="nav__item">
                        <a href="./shop.html" class="nav__link">Shop</a>
                    </li>
                    <li class="nav__item">
                        <a href="./blog.html" class="nav__link">Blog</a>
                    </li>
                    <li class="nav__item">
                        <a href="./our-story.html" class="nav__link">Our Story</a>
                    </li>
                </ul>
        
                <span class="nav__divider">|</span>
                
                <ul class="nav__list nav__list--actions">
                    <li class="nav__item">
                        <a href="#" class="nav__link">
                            <img src="assets/images/search-icon.svg" alt="">
                        </a>
                    </li>
                    <li class="nav__item">
                        <a href="#" class="nav__link">
                            <img src="assets/images/shopping-cart-icon.svg" alt="">
                        </a>
                    </li>
                    <li class="nav__item">
                        <a href="./login.html" class="nav__link">
                            <img src="assets/images/user-icon.svg" alt="">
                        </a>
                    </li>
                </ul>
            </nav>
        </header>

        <!-- Main -->
        <main class="main">
            
            <h1 class="page__title">My account</h1>
            
            <div class="container container--sm">
                <div class="switch">
                    <button class="switch__btn" type="button" data-signIn>Sign in</button>
                    <span class="switch__active"></span>
                    <button class="switch__btn" type="button" data-signUp>Register</button>
                </div>
            
                <form class="form form--dflex" data-signInForm>
                    <div class="form__group">
                        <input class="form__control" type="email" name="email" id="emailSignIn" placeholder="Email">
                    </div>
                    
                    <div class="form__group">
                        <input class="form__control" type="password" name="password" id="passwordSignIn" placeholder="Password">
                    </div>
            
                    <div class="form__group form__group--checkbox">
                        <input class="form__control form__control--checkbox" type="checkbox" name="checkbox" id="checkboxSignIn">
                        <label class="form__checkbox" for="checkboxSignIn"></label>
                        <label class="form__description cl-black" for="checkboxSignIn">Remember me</label>
                    </div>
            
                    <button class="btn btn--solid btn--xl btn--submit" type="submit">SIGN IN</button>
                </form>
                
                <form class="form form--dflex disabled" action="/" method="post" data-signUpForm>
                    <div class="form__group">
                        <input class="form__control" type="email" name="email" id="emailSignUp" placeholder="Email">
                    </div>
                    
                    <div class="form__group">
                        <input class="form__control" type="password" name="password" id="passwordSignUp" placeholder="Password">
                    </div>
                    
                    <div class="form__group form__group--checkbox">
                        <input class="form__control form__control--checkbox" type="checkbox" name="checkbox" id="checkboxSignUp">
                        <label class="form__checkbox" for="checkboxSignUp"></label>
                        <label class="form__description" for="checkboxSignUp">I agree all statements in
                            <a class="" href="privacy.html">Terms of use</a>
                        </label>
                    </div>
                    
                    <button class="btn btn--solid btn--xl btn--submit" type="submit">Register</button>
                </form>
                
                <a class="form__link" href="reset.html" data-resetLink>Have you forgotten your password?</a>
            </div>
            
            <div class="form__toast hidden" id="message">Hui Mame</div>
        </main>

        <footer class="footer">
            <div class="footer__top">
                <nav class="nav">
                    <ul class="nav__list nav__list--footer">
                        <li class="nav__item">
                            <a href="./contact.html" class="nav__link">Contact</a>
                        </li>
                        <li class="nav__item">
                            <a href="./privacy.html" class="nav__link">Terms of services</a>
                        </li>
                        <li class="nav__item">
                            <a href="#" class="nav__link">Shipping and returns</a>
                        </li>
                    </ul>
                </nav>
        
                <form class="form form--footer" action="/" method="post">
                    <div class="form__group form__group--footer">
                        <input class="form__control" type="email" name="postal-text" id="postal-text" placeholder="Give an email, get the newsletter."></inpu>
                        <button class="btn btn--footer" type="submit">
                            <img src="assets/images/arrow-right-icon.svg" alt="submit">
                        </button>
                    </div>
                    <span class="form__line"></span>
                </form>
            </div>
            <div class="footer__bottom">
                <p class="footer__copy">&copy 2025 Shelly.
                    <a href="./privacy.html" class="footer__copy--link">Terms of use</a>
                    and
                    <a href="./privacy.html" class="footer__copy--link">privacy policy.</a>
                </p>
        
                <ul class="social">
                    <li class="social__item">
                        <a href="#" class="social__link">
                            <i class="fa-brands fa-linkedin-in"></i>
                        </a>
                    </li>
                    <li class="social__item">
                        <a href="#" class="social__link">
                            <i class="fa-brands fa-facebook-f"></i>
                        </a>
                    </li>
                    <li class="social__item">
                        <a href="#" class="social__link">
                            <i class="fa-brands fa-instagram"></i>
                        </a>
                    </li>
                    <li class="social__item">
                        <a href="#" class="social__link">
                            <i class="fa-brands fa-twitter"></i>
                        </a>
                    </li>
                </ul>
            </div>
        </footer>
    </div>

    <!-- JS -->
    <script src="assets/js/app.js"></script>
</body>
</html>
